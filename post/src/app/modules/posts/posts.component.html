<div class="container">
  <div class="title">
    <h1>Posts</h1>
  </div>
  <div *ngFor="let post of posts$ | async">
  <app-post [post]="post" (removePost)="triggerIfOutputDeletePost($event)"
            [titlePath]="'/post-page/' + post.id"
            [hiddenIcon]="hiddenIcon"
            [enableLink]="true"
            [showDeleteIcon]="showDeleteIconByAdmin()">
  </app-post>
</div>
</div>
